    text: `The Executing Spiral
Time, Depth, and Culture

The Spiral as a 3D Structure

Although a spiral is usually drawn on a flat surface, a spiral is fundamentally a 3D phenomenon.
A real spiral is not just a rotating line — it is a trajectory produced by recurrence,
where each turn occurs at a different depth.

A spiral therefore always contains three structural components:
- recurrence
- change
- accumulation

A spiral is not merely a shape.
It is a model of time and depth.

Why Different Cultures Use Different Spirals

Cultures adopted spiral forms not primarily for aesthetics,
but because each spiral encodes an implicit view of:
- what time is
- what depth means
- how change occurs

The differences are not graphic.
They are logical.

Greek Spiral

In the Greek framing, the spiral expresses directional time.
There is recurrence, but each recurrence occurs on a “higher” level.

Time is understood as forward motion.
Depth is understood as proximity to an ideal.

The spiral encodes:
- recurrence with improvement
- depth as hierarchy
- truth as an external target

Indian Spiral

In the Indian framing, the spiral expresses cyclic time.
The world repeats through recurring phases.

Depth is not accumulated.
Depth is measured by the ability to exit the cycle.

Here:
- time is a loop
- depth is transcendence
- recurrence is something to be escaped

Celtic Spiral

In the Celtic framing, time and depth are woven together as narrative.
Recurrence is not identical repetition, but meaning-bearing return.

Time is continuous.
Depth is identity and lived experience.

The spiral tells a story.

Modern-Western Spiral

In modern Western usage, the spiral often functions as a growth diagram:
progress, optimization, improvement.

Time is linear.
Depth is performance.

The spiral behaves like a chart, not a mechanism.

Rasen — The Japanese Spiral

In the Japanese framing, Rasen (渦巻き) does not encode:
- an ideal
- a cycle-to-escape
- a narrative arc
- optimization

Rasen describes sustained recurrence of the same form under changing context.

In Rasen:
- time is iteration
- depth is accumulated context

No goal.
No release.
No hierarchy.

Transition to a Computational Structure

When spiral models are evaluated through a computational lens,
only one structure remains fully consistent:

- time as iteration
- depth as accumulated state/context
- change as a consequence of execution

This is exactly the structure encoded by Rasen.

Direct Connection to The Executing Universe

The examination of cultural spiral models reveals a single structural fact:
each spiral encodes an implicit assumption about what time is and what depth means.

When these assumptions are evaluated through a computational framework,
most spiral models lose internal consistency.

The Executing Universe — Structural Definition

In The Executing Universe, the universe is defined as a system that executes itself:

- there is no internal representation of reality
- there is no model separate from execution
- time is not an external axis but a product of iteration
- change is not progress but state transition
- depth is not hierarchy but accumulated context

Each state emerges from the previous one
and is therefore not reproducible.

Full Structural Alignment with Rasen

When Rasen is examined through this framework, a full structural alignment appears:

- Rasen has no goal → the Executing Universe has no final state
- in Rasen, time is repetition → in the Executing Universe, time is iteration
- in Rasen, depth is accumulated context → in the Executing Universe, depth is state
- in Rasen, form is preserved → in the Executing Universe, the rule is preserved

The system does not “advance.”
It continues to run.

Depth as State, Not Value

Within this framework, depth does not indicate:
- a higher truth
- deeper meaning
- or a more advanced stage

Depth indicates only:
how many executions the system has undergone
and the context accumulated as a result

This is computational depth, not philosophical depth.

Scope as Execution Depth

Accordingly, scope is not an external boundary of a domain.

Scope is the current depth at which the system is executing.

What appears to be “out of scope”:
- is not wrong
- is not irrelevant
- is not contradictory

It simply belongs to a different depth of the same execution.

Why Rasen and Not Another Spiral

The reason Rasen connects directly to The Executing Universe
is not cultural, but structural.

Only Rasen:
- assumes no direction
- assumes no goal
- assumes no optimization
- assumes no external meaning

It describes precisely:
a system that executes itself
and reveals structure only through execution

Conclusion

The Executing Universe does not use Rasen as a metaphor.

Rasen is a parallel structural description of the same mechanism:

- a running universe
- time as iteration
- depth as accumulated context
- structure preserved through change

Not symbolism.
Not analogy.
The same mechanism —
expressed in two different languages.`,

    theory.title,

  ].join('\n---\n');

  const data = new TextEncoder().encode(canonicalString);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashHex = [...new Uint8Array(hashBuffer)]
    .map(b => b.toString(16).padStart(2, '0'))
    .join('');

  document.getElementById('hashResult').textContent = hashHex;

  const container = document.getElementById('rendered');

  for (const [key, value] of Object.entries(theory)) {
    const div = document.createElement('div');
    div.className = 'block';

    const label = document.createElement('div');
    label.className = 'key';
    label.textContent = key;
    div.appendChild(label);

    if (key.endsWith('_url') && value) {
      const a = document.createElement('a');
      a.href = value;
      a.textContent = value;
      a.target = '_blank';
      div.appendChild(a);
    } else {
      const pre = document.createElement('pre');
      pre.textContent = value;
      div.appendChild(pre);
    }

    container.appendChild(div);
  }

  document.getElementById('copyHashBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(hashHex);
    alert('Hash copied');
  });

})();
