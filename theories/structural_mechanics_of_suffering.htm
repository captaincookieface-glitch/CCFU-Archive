<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Structural Mechanics of Suffering</title>

  <style>
    body {
      font-family:
        Arial,
        "Helvetica Neue",
        Helvetica,
        system-ui,
        sans-serif;
      background: #fff;
    }
    .block {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #eee;
      word-wrap: break-word;
    }
    .key {
      color: #000;
      font-size: 2em;
      text-transform: capitalize;
      font-weight: bold;
    }
    .hash {
      word-break: break-all;
      color: #4287f5;
    }
    a {
      color: #4287f5;
      text-decoration: underline;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<article itemscope itemtype="https://schema.org/CreativeWork">

  <meta itemprop="identifier" content="2512264117311">
  <meta itemprop="dateCreated" content="2025-12-26">

  <h1>Captain Cookie Face Universe – The Structural Mechanics of Suffering</h1>

  <div class="block" id="rendered"></div>

  <div class="block">
    <div class="key">SHA-256</div>
    <div class="hash" id="hashResult"></div>
  </div>

</article>

<script>
(async () => {

  const THEORY_DATA = {
    id: "2512264117311",
    safecreative_url: "https://www.safecreative.org/work/2512264117311-the-structural-mechanics-of-suffering",
    title: "The Structural Mechanics of Suffering",
    date: "12/26/2025",
    text: `The Structural Mechanics of Suffering
(Equation-First Structural Model)
================================================

CORE CODES
================================================
Base Fear = Uncertainty x Vulnerability
Effective Fear = (Base Fear) ^ (1 + Dependency)
Suffering = (Effective Fear x Reactivity) ^ Imagination

Everything in this document is a decomposition
of these equations.

------------------------------------------------

1. SUFFERING
Suffering is a process that unfolds over time
when fear is allowed to persist, loop, and expand.
Suffering = (Effective Fear x Reactivity) ^ Imagination

------------------------------------------------

2. FEAR
Fear exists in two forms: base and effective.
Base Fear is always present when uncertainty
meets vulnerability.

Effective Fear determines whether fear
decays or becomes structural.

------------------------------------------------

2.1 BASE FEAR
Base Fear = Uncertainty x Vulnerability
Base fear is:
- momentary
- proportional
- event-bound

Without dependency, base fear does not persist
and does not form a system.

------------------------------------------------

2.2 EFFECTIVE FEAR
Effective Fear = (Base Fear) ^ (1 + Dependency)

Dependency determines the growth behavior of fear.
Dependency = 0 → fear is momentary
Dependency = 1 → fear is linear
Dependency > 1 → fear is structural

Dependency does not create fear.
It determines whether fear can persist and expand.`,
    nft_url: "",
    tweet_url: ""
  };

  const canonicalString = [
    THEORY_DATA.id,
    THEORY_DATA.safecreative_url,
    THEORY_DATA.title,
    THEORY_DATA.date,
    THEORY_DATA.text,
    THEORY_DATA.nft_url,
    THEORY_DATA.tweet_url
  ].join('\n---\n');

  const data = new TextEncoder().encode(canonicalString);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashHex = [...new Uint8Array(hashBuffer)]
    .map(b => b.toString(16).padStart(2, '0'))
    .join('');

  document.getElementById('hashResult').textContent = hashHex;

  const container = document.getElementById('rendered');

  for (const [key, value] of Object.entries(THEORY_DATA)) {
    const div = document.createElement('div');
    div.className = 'block';

    const label = document.createElement('div');
    label.className = 'key';
    label.textContent = key;
    div.appendChild(label);

    if (key.endsWith('_url') && value) {
      const a = document.createElement('a');
      a.href = value;
      a.textContent = value;
      a.target = '_blank';
      div.appendChild(a);
    } else {
      const pre = document.createElement('pre');
      pre.textContent = value;
      div.appendChild(pre);
    }

    container.appendChild(div);
  }

})();
</script>

</body>
</html>
