<label>Enter hash to unlock content:</label>
<input type="text" id="hash-input" placeholder="SHA-256 hash">
<button onclick="checkHash()">Submit</button>

<p id="hash">SHA-256 Hash will appear here after calculation.</p>

<script>
// --- Inline CryptoJS (SHA-256) ---
// minified version of CryptoJS SHA256
!function(n){var t=CryptoJS,e=t.lib,u=e.Base,r=e.WordArray;e.SHA256=function(n){return t.SHA256(n)}; /* ניתן להוסיף את הקוד המלא של CryptoJS כאן או מה-CDN */ }(Math);

function computeHash() {
    // clone the content div without the hash element
    const contentClone = document.getElementById('content').cloneNode(true);
    const hashElem = contentClone.querySelector('#hash');
    if(hashElem) hashElem.remove();
    const textToHash = contentClone.innerText;
    return CryptoJS.SHA256(textToHash).toString(CryptoJS.enc.Hex);
}

window.addEventListener('DOMContentLoaded', () => {
    const hashValue = computeHash();
    document.getElementById('hash').innerText = "SHA-256 Hash: " + hashValue;
});

function checkHash() {
    const userInput = document.getElementById('hash-input').value.trim();
    const correctHash = computeHash();
    if(userInput === correctHash) {
        alert("Hash correct! Node unlocked.");
    } else {
        alert("Incorrect hash. Try again.");
    }
}
</script>
